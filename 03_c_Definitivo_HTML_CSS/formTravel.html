<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>
        
        <label for="dia">
            <span>Día</span>
            <input type="date" id="dia" name="dia">
        </label>
        
        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="semana">
        </label>
       
        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        
        <input type="submit">

        

        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
    </form>

    <br><br><br>

    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cómo te llamas?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            <br>
            <label for="email">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </label>
            <br>
            <label for="pais">
                <span>¿En qué pais vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
            <br>
            <label for="cp">
                <span>¿Cual es tu código postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
            </label>
    
            <input type="submit">
    
    </main>


        

        
    </form>
    
</body>
</html>
